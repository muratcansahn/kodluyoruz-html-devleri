<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>

  <body>
    <header align="center">
      <img src="./google.jpg" alt="Google" />
    </header>
    <section>
      <table>
        <tbody>
          <tr>
            <td bgcolor="#EEEEEE" colspan="3">
              <div>
                Search the web using Google!
                <br />
                <input />
                <br />
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
                <br />
              </div>
            </td>
          </tr>
          <tr>
            <td bgcolor="#7EE5DA">
              <div>
                Special Searches
                <br />
                <a href="https://www.stanford.edu/">Stanford Search</a>
                <br />
                <a href="https://www.linux.org/">Linux Search</a>
              </div>
            </td>
            <td bgcolor="#70CCC2">
              <div font-size="-1">
                <a href="https://support.google.com/?hl=tr">Help!</a>
                <br />
                <a href="https://about.google/intl/ALL_tr/">About Google!</a>
                <br />
                <a href="https://about.google/products/">Company Info</a>
                <br />
                <a href="https://www.google.com/doodles">Google! Logos</a>
                <br />
              </div>
            </td>
            <td bgcolor="#62B3AA">
              <div>
                Get Google!
                <br />
                updates monthly:
                <br />
                <input type="text" placeholder="your-email" />
                <br />
                <button>Subscribe</button>
                <a href="https://web.archive.org/">Archive</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <footer>
      <p>Copyright @1998 Google Inc.</p>
    </footer>
  </body>
</html>
